<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Metronome</title>
    <link href="//netdna.bootstrapcdn.com/font-awesome/3.2.1/css/font-awesome.css" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="styles.css">
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  </head>
  <body>
    <div class="my-header">
      <div class="header-box">
        <h1 class="header-text">
          <button type="button" class="btn hdr-btn-style"><i class="icon-time"></i> Metronome</button>
        </h1>
      </div>
    </div>
    <main class="no-extras">
      <div class="left-box">
        <div class="left-box-content">
          <button type="button" class="btn bpm-btn-style">75 BPM</button>
          <button type="button" class="btn bpm-btn-style">80 BPM</button>
          <button type="button" class="btn bpm-btn-style">85 BPM</button>
          <button type="button" class="btn bpm-btn-style">90 BPM</button>
          <button type="button" class="btn bpm-btn-style">95 BPM</button>
          <button type="button" class="btn bpm-btn-style">100 BPM</button>
          <button type="button" class="btn bpm-btn-style">105 BPM</button>
        </div>
      </div>
      <div class="right-box">
        <div class="right-box-content">

        </div>
      </div>
    </main>

    <!-- Bootstrap -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
</html>
